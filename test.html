<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .div1{
      width: 500px;
      margin: 0 auto;
      height: 500px;
      background-color: aqua;
      position: relative;
    }
    .div2{
      width: 100px;
      height: 500px;
      background-color: bisque;
      position: absolute;
      left: -100px;
      display: inline-block;
    }
    .div3{
      width: 100%;
      height: 500px;
      background-color: brown;
      display: inline-block;
    }
  </style>
</head>
<body>
    <div class='div1'>
      <div class = 'div2'></div>
      <div class = 'div3'></div>
    </div>
</body>
</html>
